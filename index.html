<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dise√±o Rojo-Rosado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom colors based on the palette */
    :root {
      --color-1: #f3aacb;
      --color-2: #f7bfd8;
      --color-3: #fbd5e5;
      --color-4: #fdeaf2;
      --color-red-vivid: #e11d48; /* A vivid saturated red from Tailwind red-600 */
      --color-pink-vivid: #ec4899; /* A vivid saturated pink from Tailwind pink-500 */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-4);
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .image-container {
      width: 400px;
      height: 250px;
      background: linear-gradient(135deg, var(--color-1), var(--color-3));
      border-radius: 12px;
      box-shadow:
        0 0 8px var(--color-pink-vivid),
        inset 0 0 12px var(--color-2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2.5rem;
      border: 4px solid var(--color-pink-vivid);
      transition: border-color 0.3s ease;
    }
    .image-container:hover {
      border-color: var(--color-red-vivid);
    }
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .buttons-wrapper {
      display: flex;
      gap: 3rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--color-red-vivid);
      color: white;
      padding: 0.6rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 40px;
      border: 2px solid var(--color-pink-vivid);
      cursor: pointer;
      transition:
        background-color 0.3s ease,
        border-color 0.3s ease,
        color 0.3s ease;
      box-shadow:
        0 4px 8px rgb(225 29 72 / 0.7);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 140px;
      user-select: none;
    }
    .btn:hover, .btn:focus {
      background: var(--color-pink-vivid);
      border-color: var(--color-red-vivid);
      color: white;
      outline: none;
      box-shadow:
        0 6px 12px rgb(236 72 153 / 0.9);
    }
    .btn:active {
      background: var(--color-red-vivid);
      box-shadow: 0 2px 5px rgb(225 29 72 / 0.8);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .image-container {
        width: 90vw;
        height: 35vw;
      }
      .buttons-wrapper {
        flex-direction: column;
        gap: 1.5rem;
      }
      .btn {
        min-width: auto;
        width: 60vw;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="image-container" id="image-container">
    <img src="https://i.pinimg.com/564x/b5/f1/97/b5f197a2114defcbb2154a5e773720ef.jpg" alt="Imagen personalizada" id="main-image"/>
  </div>

  <div class="buttons-wrapper">
    <a class="btn" href="https://pin.it/6YoK356AZ" target="_blank" rel="noopener noreferrer" aria-label="sangre fresca">sangre fresca</a>
    <a class="btn" href="https://telegra.ph/10462a-03-13" target="_blank" rel="noopener noreferrer" aria-label="bombardeo">bombardeo</a>
  </div>

  <script>
    // Optional: You can dynamically update the image by changing the src of #main-image from JS here
    // Example:
    // document.getElementById('main-image').src = 'your-new-image-url.jpg';
  </script>
</body>
</html>
